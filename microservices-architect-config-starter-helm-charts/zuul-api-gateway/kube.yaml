apiVersion: v1
kind: Service
metadata:
  labels:
    app: "zuul-api-gateway"
  name: "zuul-api-gateway"
spec:
  ports:
  - name: "http"
    port: 9999
    targetPort: 9999
    nodePort: 32470
  type: NodePort
  selector:
    app: "zuul-api-gateway"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "zuul-api-gateway"
  labels:
    app: zulu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "zuul-api-gateway"
  template:
    metadata:
      labels:
        app: "zuul-api-gateway"
    spec:
      containers:
        - name: "zuul-api-gateway"
          image: "mahendravarman12/sample:api"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9999
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - react-ui
            topologyKey: "kubernetes.io/hostname"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "react-ui"
  labels:
    app: react-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "react-ui"
  template:
    metadata:
      labels:
        app: react-ui
    spec:
      containers:
        - name: "react-ui"
          image: "mahendravarman12/sample:api"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          # Add Liveness Probe
          livenessProbe:
            httpGet:
              path: /health   
              port: 8080      
            initialDelaySeconds: 30 
            periodSeconds: 10       

          # Add Readiness Probe
          readinessProbe:
            httpGet:
              path: /ready    
              port: 8080      
            initialDelaySeconds: 10 
            periodSeconds: 5        

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: react-ui-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: react-ui
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  
