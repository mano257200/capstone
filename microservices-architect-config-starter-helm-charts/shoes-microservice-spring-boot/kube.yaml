apiVersion: v1
kind: Service
metadata:
  labels:
    app: "shoe-ui"
  name: "shoe"
spec:
  ports:
  - name: "http"
    port: 1002
    targetPort: 1002
  selector:
    app: "shoe-ui"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "shoe-ui"
  labels:
    app: shoe-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "shoe-ui"
  template:
    metadata:
      labels:
        app: shoe-ui
    spec:
      containers:
        - name: "shoe-ui"
          image: "mahendravarman12/sample:shoe"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 1002
          # Add Liveness Probe
          livenessProbe:
            httpGet:
              path: /health   
              port: 1002      
            initialDelaySeconds: 30 
            periodSeconds: 10       

          # Add Readiness Probe
          readinessProbe:
            httpGet:
              path: /ready    
              port: 1002      
            initialDelaySeconds: 10 
            periodSeconds: 5        

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: shoe-ui-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shoe-ui
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  
